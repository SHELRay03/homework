<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"/>
		<title>唐代诗歌的时空感和人生哲理</title>
		<style type="text/css">

		   @keyframes fadeIn {
		       0% { opacity: 0; }
		       100% { opacity: 1; }
		   }
		       
		   @keyframes bounceIn {
		       0%, 20%, 40%, 60%, 80%, 100% { transform: translateY(0); opacity: 1; }
		       10% { transform: translateY(-30px); opacity: 0; }
		       30% { transform: translateY(-15px); opacity: 0.5; }
		       50% { transform: translateY(-7.5px); opacity: 0.75; }
		       70% { transform: translateY(-3.75px); opacity: 0.875; }
		       90% { transform: translateY(-1.875px); opacity: 0.9375; }
		   }
		       
		   body{
			background: url("img/xiezuoshoufa/beijing3.jpg") no-repeat center center fixed;
			background-size: cover;
		   	width:1920px;
		   	max-height:1080px;
		   	margin:0 auto;
		   	background-color:#ddf8f0;
		   	overflow-x:hidden;
		   	overflow-y: hidden;
		   	}
		   	
		   #mainDiv {
		   	display: flex;
		   	flex-direction:column;
		   	justify-content: center;
		   	align-items: center;
		   }
		       
		   .container {
		       display: flex;
		       justify-content: space-between;
		       justify-content: center;
		       height: 50px; /* adjust the height to your needs */
		   }
		       
		   .title {
		       margin-top:50px;
		       text-align: center;
		       animation: fadeIn 2s ease-in-out;
		   }
 
		   .circle-container {
		       display: flex;
		       flex-wrap: wrap;
		       justify-content: center;
		       gap: 20px;
		   }
		       
		   .circle {
		       background-color: rgba(255, 255, 255, 0.5);
		       color: black;
		       border-radius: 50%;
		       width: 300px;
		       height: 300px;
		       display: flex;
		       flex-direction: column;
		       justify-content: center;
		       align-items: center;
		       padding: 20px;
		       box-shadow: 0 4px 8px rgba(0,0,0,0.2);
		       margin: 30px;
		       font-family: 楷体;
		       font-size: 20px;
		       opacity: 0;
		       animation: bounceIn 1s ease-in-out forwards;
		   }
		       
		   .circle:nth-of-type(1) {
		       animation-delay: 0.5s;
		   }
		       
		   .circle:nth-of-type(2) {
		       animation-delay: 1.0s; /* delay after the first animation */
		   }
		       
		   .circle:nth-of-type(3) {
		       animation-delay: 1.5s; /* delay after the second animation */
		   }
		       
		   .circle:nth-of-type(4) {
		       animation-delay: 2.0s; /* delay after the third animation */
		   }
		       
		   .circle h2 {
		       font-size: 1.5em;
		       margin: 0;
		   }
		       
		   .circle p {
		       font-size: 1em;
		       margin: 10px 0 0 0;
		       text-align: center;
		   }
		       
		   .circle-img {
		       height: 300px; /* set the height of the image */
		       border-radius: 50%; /* make the image a circle */
		       background-color: rgba(255, 255, 255, 0.5); /* add a white background with transparency */
		       padding: 10px; /* add padding to the image */
		       box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* add a shadow to the image */
		       object-fit: cover; /* ensure the image is scaled to fit the container */
		       width: 300px; /* set the width of the image */
		   }
		
		    .image-button2 {
			position: fixed; /* 或者使用 position: absolute; 如果你不想它随着页面滚动 */
			right: 5%; /* 控制图片距离页面右边的距离 */
			bottom: 5%; /* 控制图片距离页面底部的距离 */
			z-index: 2; /* 确保图片按钮在其他元素之上 */
		}
		
		.image-button img {
			width: 80px; /* 设置图片的宽度，你可以根据需要调整 */
			height: auto; /* 保持图片的原始纵横比 */
		}  
			
			* {
				/* 页面初始化 清除页面元素原有的内外边距 */
				padding: 0;
				margin: 0;
			}

			body,
			.navbar,
			.navbar ul {
				/* 三个元素都需要弹性布局 写一块 */
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.navbar {
				position: fixed; /* 或者使用 position: absolute; 如果你不想它随着页面滚动 */
				right: 5%; /* 控制图片距离页面右边的距离 */
				top: 5%; /* 控制图片距离页面底部的距离 */
				z-index: 2; /* 确保图片按钮在其他元素之上 */
				/* 相对定位 
				position: relative;*/
				padding: 20px;
				margin: 20px;
				border-radius: 50px;
				background-color: #f4e1c5;
			}
			.navbar input {
				width: 40px;
				height: 40px;
				/* 鼠标移入变小手 */
				cursor: pointer;
				/* 不透明度为0 直接变透明 */
				opacity: 0;
			}
			.navbar span {
				/* 绝对定位 */
				position: absolute;
				left: 25px;
				/* 现将两条线都放到一起 然后单独设置第二条线的位置 calc方法可以自动计算数值 */
				top: calc(50% - 10px);
				width: 30px;
				height: 4px;
				border-radius: 15px;
				background-color: #999;
				/* 这里在解决一个问题 现在span覆盖着复选框 我们鼠标放到span点不中复选框  写这个属性就能解决这个问题 即便鼠标放到span上点击也能够选中或者未选中复选框*/
				pointer-events: none;
				/* 收回来的时候过渡刚好相反 */
				transition: transform 0.3s ease-in-out, top 0.3s ease-in-out 0.3s;
			}
			/* 因为第二条线在navbar这个元素内的第三个位置 所以这里写3 */
			.navbar span:nth-child(3) {
				top: calc(50% + 6px);
			}
			.navbar ul {
				width: 0;
				/* 溢出隐藏 */
				overflow: hidden;
				/* 现在这个盒子是扁的 待会解决这个问题 */
				/* 这个问题出现的原因是 文字被换行显示了 两个汉字竖着排列了 就撑大盒子了 */
				/* 这个属性可以让文字就在一行排列 不换行 */
				white-space: nowrap;
				transition: all 0.5s;
			}
			.navbar ul li {
				list-style: none;
				margin: 0 25px;
			}
			.navbar ul li a {
				/* 取消下划线 */
				text-decoration: none;
				font-size: 20px;
				font-weight: 700;
				color: #333;
			}
			.navbar ul li a:hover {
				color: #b88337;
			}
			/* :checked是当选中的复选框的时候 ~ 是兄弟选择器 查找同一级的ul */
			.navbar input:checked ~ ul {
				width: 350px;
			}
			.navbar input:checked ~ span:nth-child(2) {
				top: calc(50% - 2px);
				transform: rotate(-45deg);
				background-color: #b88337;
				/* 现在速度太快了 加个过渡 */
				/* 这是先执行top 然后.3s后执行transform */
				transition: top 0.3s ease-in-out, transform 0.3s ease-in-out 0.3s;
			}
			.navbar input:checked ~ span:nth-child(3) {
				top: calc(50% - 2px);
				transform: rotate(45deg);
				background-color: #b88337;
				transition: top 0.3s ease-in-out, transform 0.3s ease-in-out 0.3s;
			}
			
		</style>
</head>
<body>
	
	<div id="mainDiv">
	
	<div class="title">
		<img src="img/xiezuoshoufa/title4.png" height="100px"> 
	</div>
	
	<div class="navbar">
		<input type="checkbox" />
		<span></span>
		<span></span>
		<ul>
			<li><a href="kaipian.html">开篇</a></li>
			<li><a href="xiezuoshoufa.html">写作手法</a></li>
			<li><a href="zhuti.html">主题</a></li>
		</ul>
	</div>
	
    <div class="container">
        <div class="circle-container">
			
			<div class="left">
            <div class="circle">
                <h2>1、对偶、比喻：</h2>
                    <p>将月下大漠比作白雪，将明月比作严霜，生动而形象地写出了大漠的荒寒和月色的凄冷，烘托了人物悲凉的心情，为下文思乡做铺垫。</p>
                </div>
            <div class="circle">
                <h2>2、情景交融：</h2>
                    <p>诗的前两句通过写如雪的大漠和如霜的月色，交代了环境的凄清与寒苦，为下两句写戍边将士思乡做铺垫。</p>
                </div>
			</div>
			
			<div class="circle" style="position: relative; top: 350%">
				<img src="img/xiezuoshoufa/peitu.jpg"/ class="circle-img" />
			</div>
			
			<div class="right">
            <div class="circle">
                <h2>3、象征:</h2>
                    <p>“芦管”这一乐器也象征着征人的思乡之情。</p>
                </div>
            <div class="circle">
                <h2>4、烘托、渲染：</h2>
                    <p>诗人通过对大漠、月色和笛声的描写，烘托出了征人内心的孤独和思乡之情。同时，通过渲染一种凄凉的氛围，也增强了诗歌的感染力。</p>
                </div>
			</div>
        </div>
    </div>

	
	<div class="image-button2" style="position: fixed; bottom: 20px; right: 20px;">
	    <a href="xiezuoshoufa.html">  
	      <img src="img/xiezuoshoufa/fanhuizong.png" width="80px"> 
	    </a>  
	  </div>
	</div>
</body>
</html>
