<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>唐代诗歌的时空感和人生哲理</title>
	<style type="text/css">
		* {
			/* 页面初始化 清除页面元素原有的内外边距 */
			padding: 0;
			margin: 0;
		}

		body {
			width: 100vw;
			height: 100vh;
			margin: 0 auto;
			background-color: #ddf8f0;
			overflow-x: hidden;
			overflow-y: hidden;
			background: url(img/zuozhejieshao/beijing3.jpg) no-repeat;
			background-size: cover;
			background-attachment: fixed;

		}

		body,
		.navbar,
		.navbar ul {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.navbar {
			position: fixed;
			right: 5%;
			top: 5%;
			z-index: 2;
			padding: 20px;
			margin: 20px;
			border-radius: 50px;
			background-color: #f4e1c5;
		}

		.navbar input {
			width: 40px;
			height: 40px;
			cursor: pointer;
			opacity: 0;
		}

		.navbar span {
			position: absolute;
			left: 25px;
			top: calc(50% - 10px);
			width: 30px;
			height: 4px;
			border-radius: 15px;
			background-color: #999;
			pointer-events: none;
			transition: transform 0.3s ease-in-out, top 0.3s ease-in-out 0.3s;
		}

		.navbar span:nth-child(3) {
			top: calc(50% + 6px);
		}

		.navbar ul {
			width: 0;
			overflow: hidden;
			white-space: nowrap;
			transition: all 0.5s;
		}

		.navbar ul li {
			list-style: none;
			margin: 0 25px;
		}

		.navbar ul li a {
			text-decoration: none;
			font-size: 20px;
			font-weight: 700;
			color: #333;
		}

		.navbar ul li a:hover {
			color: #b88337;
		}

		.navbar input:checked~ul {
			width: 350px;
		}

		.navbar input:checked~span:nth-child(2) {
			top: calc(50% - 2px);
			transform: rotate(-45deg);
			background-color: #b88337;
			transition: top 0.3s ease-in-out, transform 0.3s ease-in-out 0.3s;
		}

		.navbar input:checked~span:nth-child(3) {
			top: calc(50% - 2px);
			transform: rotate(45deg);
			background-color: #b88337;
			transition: top 0.3s ease-in-out, transform 0.3s ease-in-out 0.3s;
		}



		.image-button {
			position: fixed;
			right: 5%;
			bottom: 5%;
			z-index: 2;
		}

		.image-button img {
			width: 80px;
			height: auto;
		}

		#mainDiv {
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			max-width: 100%;
			margin: 0 auto;
		}


		.a {
			width: 90%;
			max-width: 1000px;
			margin: 0 auto;
			height: auto;
			position: relative;
			top: 10%;
			left: 25px;
			display: flex;
			justify-content: center;
		}

		.b {
			transition: .7s;
			overflow: hidden;
			position: relative;
			
		}

		.b img {
			width: 100;
			max-width: 450px;
			cursor: pointer;
			border-radius: 20px;
		}

		.b:hover {
			flex-shrink: 0;
			flex-grow: 0;
			transform: scale(1.15);
			/* 悬停时放大图片 */
		}

		.text-overlay {
			width: 80%;
			 position: absolute;
			bottom: 0%;
			left: 50%;
			transform: translate(-50%, -50%);
			opacity: 0;
			transition: opacity 0.3s ease;
			background-color: rgba(255, 255, 255, 0.6);
			padding: 10px;
			border-radius: 5px;
			text-align: left;
		}

		.b:hover .text-overlay {
			opacity: 1;
		}

		.c {
			position: relative;
            top: 0;
			left:5%;
            width: 20%;
            text-align: center;
            margin-bottom: 20px;
		}

		.c img {
			width: 100px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div class="navbar">
		<input type="checkbox" />
		<span></span>
		<span></span>
		<ul>
			<li><a href="kaipian.html">开篇</a></li>
			<li><a href="xiezuoshoufa.html">写作手法</a></li>
			<li><a href="zhuti.html">主题</a></li>
		</ul>
	</div>


	<div class="image-button">
		<a href="kaipian.html">
			<img src="img/zuozhejieshao/fanhuizong.png">
		</a>
	</div>
	<div id="mainDiv">
		<div class="c">
			<img src="img/zuozhejieshao/zuozhejieshaozi.png" id="zuozhejieshaozi" />
		</div>
		<div class="a">
			<div class="b">
				<img src="img/zuozhejieshao/LIBAI.jpg">
				<div class="text-overlay">李白，唐朝浪漫主义诗人，字太白，号青莲居士。祖籍陇西成纪，生于蜀郡绵州，为凉武昭王李暠九世孙。其诗作奔放，想象丰富，被誉为“诗仙”，与杜甫并称“李杜”。
				</div>
			</div>
			<div class="b">
				<img src="img/zuozhejieshao/DUFU.jpg">
				<div class="text-overlay">杜甫，唐朝现实主义诗人，字子美，自号少陵野老。祖籍襄阳，迁居巩县。诗作深沉，反映社会现实，与李白合称“大李杜”，世称“老杜”。</div>
			</div>
			<div class="b">
				<img src="img/zuozhejieshao/CENSHEN.jpg">
				<div class="text-overlay">岑参，唐代诗人，与高适并称“高岑”。进士及第后，曾两次从军边塞，对边塞风光和军旅生活有深切感受，边塞诗尤为出色，曾任嘉州刺史，世称“岑嘉州”。</div>
			</div>
			<div class="b">
				<img src="img/zuozhejieshao/LIYI.jpg">
				<div class="text-overlay">李益，唐代诗人，字君虞，祖籍凉州姑臧，后迁河南郑州。进士及第后，仕途失意，弃官漫游燕赵。以边塞诗作名世，擅长绝句，尤其七绝。</div>
			</div>
		</div>
	</div>
</body>

</html>
