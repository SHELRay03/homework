<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device - width, initial - scale=1">
	<title>唐代诗歌的时空感和人生哲理</title>
	<style type="text/css">
		body {
			width: 100vw;
			height: 100vh;
			margin: 0 auto;
			background-color: #ddf8f0;
			overflow-x: hidden;
			overflow-y: hidden;
			background: url(img/kaipian/beijing1.jpg) no-repeat;
			background-size: cover;
			background-attachment: fixed;
		}

		* {
			padding: 0;
			margin: 0;
		}

		body,
		.navbar,
		.navbar ul {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.navbar {
			position: fixed;
			right: 5%;
			top: 5%;
			z-index: 2;
			padding: 20px;
			margin: 20px;
			border-radius: 50px;
			background-color: #ddf8f0;
		}

		.navbar input {
			width: 40px;
			height: 40px;
			cursor: pointer;
			opacity: 0;
		}

		.navbar span {
			position: absolute;
			left: 25px;
			top: calc(50% - 10px);
			width: 30px;
			height: 4px;
			border-radius: 15px;
			background-color: #999;
			pointer-events: none;
			transition: transform 0.3s ease-in-out, top 0.3s ease-in-out 0.3s;
		}

		.navbar span:nth-child(3) {
			top: calc(50% + 6px);
		}

		.navbar ul {
			width: 0;
			overflow: hidden;
			white-space: nowrap;
			transition: all 0.5s;
		}

		.navbar ul li {
			list-style: none;
			margin: 0 25px;
		}

		.navbar ul li a {
			/* 取消下划线 */
			text-decoration: none;
			font-size: 20px;
			font-weight: 700;
			color: #333;
		}

		.navbar ul li a:hover {
			color: #00FA9A;
		}

		.navbar input:checked~ul {
			width: 350px;
		}

		.navbar input:checked~span:nth-child(2) {
			top: calc(50% - 2px);
			transform: rotate(-45deg);
			background-color: #00FA9A;
			transition: top 0.3s ease-in-out, transform 0.3s ease-in-out 0.3s;
		}

		.navbar input:checked~span:nth-child(3) {
			top: calc(50% - 2px);
			transform: rotate(45deg);
			background-color: #00FA9A;
			transition: top 0.3s ease-in-out, transform 0.3s ease-in-out 0.3s;
		}

		
		.title {
			position: absolute;
			top:100px;
			left:50px;
			z-index: 2;
		}
		.mainbody {
			height: 600px;
			width: 1000px;
			position: absolute;
			top: 120px;
			left: 350px;
			display: block;
			background-color: rgba(255, 255, 255, 0.6);
			border-radius: 10px;
		}

		.question {
			margin: 30px;
			font-size: 28pt;
		}

		.options {
			display: flex;
			flex-direction: column;
			font-size: 20pt;
		}

		.option {
			margin: 10px;
			padding: 10px;
			border-radius: 5px;
			cursor: pointer;
			color: black;
		}

		.option:hover {
			background-color: rgba(0, 250, 154, 0.7);
		}

		.result {
			margin-top: 20px;
			margin-left: 20px;
			margin-right: 20px;
			font-size: 20px;
			color: green;
		}

		.last-question-arrow {
			position: absolute;
			bottom: 20px;
			/* 距离页面底部20px */
			right: 200px;
			/* 距离页面右边20px */
			display: none;
			/* 默认不显示 */
			cursor: pointer;
			/* 鼠标悬停时显示指针 */
			padding: 10px;
			background-color: rgba(0, 250, 154, 0.7);
			/* 和option:hover背景相同 */
			border-radius: 5px;
			color: white;
			font-size: 20px;
			text-align: center;
		}

		.next-question-arrow {
			position: absolute;
			bottom: 20px;
			/* 距离页面底部20px */
			right: 20px;
			/* 距离页面右边20px */
			display: none;
			/* 默认不显示 */
			cursor: pointer;
			/* 鼠标悬停时显示指针 */
			padding: 10px;
			background-color: rgba(0, 250, 154, 0.7);
			/* 和option:hover背景相同 */
			border-radius: 5px;
			color: white;
			font-size: 20px;
			text-align: center;
		}

		
	</style>
</head>

<body>
	<div class="title">
		<img src="img/kptest/title.png">
	</div>
	<div class="navbar">
		<input type="checkbox" />
		<span></span>
		<span></span>
		<ul>
			<li><a href="kaipian.html">开篇</a></li>
			<li><a href="xiezuoshoufa.html">写作手法</a></li>
			<li><a href="zhuti.html">主题</a></li>
		</ul>
	</div>

	<div class="mainbody">
		<div class="question">
			下列注释中正确的是？
		</div>

		<div class="options">
			<div class="option" onclick="checkAnswer('A')">A. “影入平羌江水流”中的“影”指的是诗人的影子</div>
			<div class="option" onclick="checkAnswer('B')">B.“岐王宅里寻常见”中的“寻常”是经常的意思</div>
			<div class="option" onclick="checkAnswer('C')">C.“强欲登高去”中的“强”是强行的意思</div>
			<div class="option" onclick="checkAnswer('D')">D.“一夜征人尽望乡”中的“尽”是在尽头的意思</div>
		</div>

		<div class="result" id="result"></div>
		<div class="last-question-arrow" onclick="goToPreviousQuestion()">返回上一题</div>
		<div class="next-question-arrow" onclick="goToNextQuestion()">跳转下一题</div>
	</div>


	<script>
		function checkAnswer(answer) {
			const correctAnswer = 'B';
			const resultDiv = document.getElementById('result');
			const lastQuestionArrow = document.querySelector('.last-question-arrow');
			const nextQuestionArrow = document.querySelector('.next-question-arrow');
			if (answer === correctAnswer) {
				resultDiv.innerHTML = '回答正确！<br>影：月光的影子；寻常：经常；强：勉强；尽：全。';
				resultDiv.style.color = 'green';
				lastQuestionArrow.style.display = 'block';
				nextQuestionArrow.style.display = 'block'; // 显示跳转下一题的箭头  
			} else {
				resultDiv.innerHTML = '回答错误，请再试一次！';
				resultDiv.style.color = 'red';
				lastQuestionArrow.style.display = 'none';
				nextQuestionArrow.style.display = 'none'; // 隐藏跳转下一题的箭头  
			}
		}

		function goToPreviousQuestion() {
			window.location.href = 'kptest1.html';
		}

		function goToNextQuestion() {
			window.location.href = 'kptest3.html';
		}
	</script>

</body>

</html>
