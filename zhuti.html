<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device - width, initial - scale=1">
	<title>唐代诗歌的时空感和人生哲理</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}

		body {
			width: 100vw;
			height: 100vh;
			margin: 0 auto;
			background-color: #ddf8f0;
			overflow-x: hidden;
			overflow-y: hidden;
			background: url(img/zhuti/beijing1.jpg) no-repeat;
			background-size: cover;
			background-attachment: fixed;
		}

		body,
		.navbar,
		.navbar ul {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.navbar {

			position: fixed;
			right: 5%;
			top: 5%;
			z-index: 2;
			padding: 20px;
			margin: 20px;
			border-radius: 50px;
			background-color: #ddf8f0;
		}

		.navbar input {
			width: 40px;
			height: 40px;
			cursor: pointer;
			opacity: 0;
		}

		.navbar span {
			/* 绝对定位 */
			position: absolute;
			left: 25px;
			top: calc(50% - 10px);
			width: 30px;
			height: 4px;
			border-radius: 15px;
			background-color: #999;
			pointer-events: none;
			transition: transform 0.3s ease-in-out, top 0.3s ease-in-out 0.3s;
		}

		.navbar span:nth-child(3) {
			top: calc(50% + 6px);
		}

		.navbar ul {
			width: 0;
			overflow: hidden;
			white-space: nowrap;
			transition: all 0.5s;
		}

		.navbar ul li {
			list-style: none;
			margin: 0 25px;
		}

		.navbar ul li a {
			/* 取消下划线 */
			text-decoration: none;
			font-size: 20px;
			font-weight: 700;
			color: #333;
		}

		.navbar ul li a:hover {
			color: #00FA9A;
		}

		.navbar input:checked~ul {
			width: 350px;
		}

		.navbar input:checked~span:nth-child(2) {
			top: calc(50% - 2px);
			transform: rotate(-45deg);
			background-color: #00FA9A;
			transition: top 0.3s ease-in-out, transform 0.3s ease-in-out 0.3s;
		}

		.navbar input:checked~span:nth-child(3) {
			top: calc(50% - 2px);
			transform: rotate(45deg);
			background-color: #00FA9A;
			transition: top 0.3s ease-in-out, transform 0.3s ease-in-out 0.3s;
		}

		#mainDiv {
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			max-width: 100%;
		}

		#zhuti {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
			gap: 50px;
			/* 图片之间的间距 */
		}


		#zhuti img,
		.image-button img {
			max-width: 100%;
			height: auto;
			transition: transform 0.3s ease;
		}

		.image-button {
			text-decoration: none;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.image-button img {
			width: 120px;
			height: auto;
			transition: transform 0.3s ease;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('.image-button img').on('mouseenter', function () {
				$(this).css('transform', 'scale(1.2)');
			}).on('mouseleave', function () {
				$(this).css('transform', 'scale(1)');
			});
		});
	</script>
</head>

<body>
	<div class="navbar">
		<input type="checkbox" />
		<span></span>
		<span></span>
		<ul>
			<li><a href="kaipian.html">开篇</a></li>
			<li><a href="xiezuoshoufa.html">写作手法</a></li>
			<li><a href="zhuti.html">主题</a></li>
		</ul>
	</div>
	<div id="mainDiv">
		<div id="zhuti">
			<img src="img/zhuti/zhuti.png" alt="Zhuti Image">
			<a href="shikonggan.html" class="image-button">
				<img src="img/zhuti/zhuti1.png" alt="Button 1">
			</a>
			<a href="renshengzheli.html" class="image-button">
				<img src="img/zhuti/zhuti2.png" alt="Button 2">
			</a>
			<a href="zttest1.html" class="image-button">
				<img src="img/zhuti/zhuti3.png" alt="Button 3">
			</a>
		</div>

	</div>
</body>

</html>
